    <div class="contact-us">
        <div class="title">
            <h2>contact-us</h2>
        </div>
        <div class="box">
            <!-- form ------->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span>Email</span>
                                <input type="text" placeholder="Johndoe@gmail.com">
                            </div>
                            <div class="inputbox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+249 123456789">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here ....."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- info box ------------------------>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="info-box">
                    <div>
                        <span><i class="fas fa-map-marker-alt fa-fw"></i></span>
                        <p> Algazera , South-Algazera <br>Sudan</p>
                    </div>
                    <div>
                        <span><i class="fas fa-mail-bulk"></i></span>
                        <a href="mailto:Loremipsum@email.com">Loremipsum@email.com </a>
                    </div>
                    <div>
                        <span><i class="fas fa-phone-volume fa-fw"></i></span>
                        <a href="tel:+249123456789">+249 123456789 </a>
                    </div>
                    <!-- social media links -->
                    <ul class="sci">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"> <i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- map ------>
        </div>
    </div>
